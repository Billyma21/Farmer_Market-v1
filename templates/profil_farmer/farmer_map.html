<!--templates/profil_farmer/farmer_map.html-->
<h2>Tous les fermiers sur la carte</h2>
<div id="farmers-map" style="height: 500px;"></div>
<script>
    var map = L.map('farmers-map').setView([48.8566, 2.3522], 6);  // Position par d√©faut
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    {% for farmer in farmers %}
        L.marker([{{ farmer.latitude }}, {{ farmer.longitude }}]).addTo(map)
            .bindPopup('<b>{{ farmer.description }}</b><br>{{ farmer.address }}');
    {% endfor %}
</script>
